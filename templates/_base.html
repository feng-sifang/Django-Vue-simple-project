<html lang="en">
{% block html %}

  <head>
    {% block head %}
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>
        {% block title %}{% endblock %} | Games
      </title>
    {% endblock %}
  </head>

  <body>
    {% block body %}
      <header>
        <nav>
          <a href="{% url 'games:homepage' %}">Home</a> |

          <a href="{% url 'games:anagram-game' %}">Anagram Game</a> |
          <a href="{% url 'games:game-scores' %}">Game Scores</a>
        </nav>
      </header>
      {% block main %}{% endblock %}
    {% endblock %}
  </body>
{% endblock %}
</html>
